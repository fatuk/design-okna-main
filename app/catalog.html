<!DOCTYPE html>
<html lang="ru" ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Дизайн окна - Каталог</title>
	<link href="img/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon" />
	<link href='https://fonts.googleapis.com/css?family=Lobster|Roboto:400,500,700,900,400italic&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/app.css">
	<!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-controller="CatalogCtrl">
	<!-- Header -->
	@@include('./includes/header.html')
	<!-- Main content -->
	<main class="main-content">
		<!-- Image gradient -->
		<div
			class="image-gradient"
			style="background: url(img/slide-1.jpg) center no-repeat; -webkit-background-size: cover; background-size: cover;">
		</div>
		<div class="container">
			<!-- Search info -->
			<div class="search-info">
				По запросу <strong>Горизонтальные жалюзи</strong> найдено 35 предложений
			</div>
			<!-- Sort -->
			<div class="sort">
				<div class="sort__text">
					Сортировать по:
				</div>
				<ul class="sort__list">
					<li class="sort__item">
						<a href="#" class="btn">
							<i class="icon icon-ruble"></i>
							<span class="btn__text">
								Стоимости
							</span>
						</a>
					</li>
					<li class="sort__item active">
						<a href="#" class="btn">
							<i class="icon icon-star"></i>
							<span class="btn__text">
								Рейтингу
							</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="container">
			<div class="column-1">
				<!-- Filter -->
				<div class="form form_filter">
					<form action="#">
						<!-- Prices range -->
						<fieldset class="form__fieldset">
							<legend class="form__legend">
								Диапазон цен
							</legend>
							<!-- Range -->
							<div class="field">
								<!-- Price range -->
								<range
									min="priceSlider.min"
									max="priceSlider.max"
									options="priceSlider">
								</range>
							</div>
						</fieldset>
						<!-- Blinds type -->
						<fieldset class="form__fieldset">
							<legend class="form__legend">
								Тип горизонтальны жалюзи
							</legend>
							<div class="field">
								<checkbox
									model="catalogData.type1"
									label="Броколли"
									name="type1">
								</checkbox>
							</div>
							<div class="field">
								<checkbox
									model="catalogData.type2"
									label="Сабрина"
									name="type2">
								</checkbox>
							</div>
							<div class="field">
								<checkbox
									model="catalogData.type3"
									label="Канопус"
									name="type3">
								</checkbox>
							</div>
						</fieldset>
					</form>
				</div>
				<!-- Question -->
				<question></question>
			</div>
			<div class="column-3">
				<!-- Catalog -->
				<div class="container container_catalog">
					<div class="catalog catalog_3">
						<ul class="catalog__list">
							<li
								ng-repeat="(key, value) in catalogItems"
								class="catalog__item">
								<div ng-include="'views/directives/product.html'" scope="" onload=""></div>
							</li>
						</ul>
						<!-- More btn -->
						<div class="catalog__more">
							<a href class="catalog__more-link">
								<i class="icon icon-more"></i>
								<span class="catalog__more-text">
									Показать больше новинок
								</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<!-- Footer -->
	@@include('./includes/footer.html')

	<script src="js/plugins.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
