<div class="question">
	<!-- Img -->
	<div
		style="background: url(img/bg_our_advantages.jpg) center no-repeat; background-size: cover;"
		class="question__img">
	</div>
	<div class="question__inner">
		<!-- Number -->
		<div class="question__number">
			Вопрос&nbsp;№&nbsp;{{question.number}}
		</div>
		<!-- Avatar -->
		<img src="img/ava1.jpg" alt="" class="question__avatar">
		<!-- New question -->
		<a
			href
			ng-click="getQuestion()"
			class="question__btn">
			<i class="icon icon-reload"></i>
		</a>
		<!-- Title -->
		<h2 class="question__title">
			{{question.title}}
		</h2>
		<!-- Description -->
		<div class="question__description">
			{{question.description}}
		</div>
	</div>
	<!-- Btn -->
	<a
		ng-href="{{question.link}}"
		class="btn btn_red">
		Читать статью
	</a>
</div>
