<!-- Constructor view -->
<header class="site-header">
	<div class="site-header__inner">
		<div class="container">
			<div class="site-header__container site-header__container_left">
				<!-- Links set -->
				<div class="links-set">
					<ul class="links-set__list">
						<li class="links-set__item">
							<a href="/" class="links-set__link">
								<svg class="icon icon-gt"><use xlink:href="icons/icons.svg#gt"></use></svg>
								<span class="links-set__text">
									Назад
								</span>
							</a>
						</li>
					</ul>
				</div>
				<!-- Constructor title -->
				<div class="constructor-title">
					<div class="constructor-title__text">
						Конструктор залюзи и штор
					</div>
				</div>
			</div>
			<!-- Logo -->
			<h1 class="logo">
				<a href="/home" class="logo__link">
					<img src="img/logo.svg" alt="logo" class="logo__img">
				</a>
				<div class="logo__shadow"></div>
			</h1>
			<div class="site-header__container site-header__container_right">
				<!-- Cart -->
				<div class="cart">
					<div class="cart__container">
						<svg class="icon icon-cart"><use xlink:href="icons/icons.svg#cart"></use></svg>
						<div class="cart__counter">
							12
						</div>
					</div>
					<div class="cart__text">
						Корзина
					</div>
				</div>
				<!-- Call me -->
				<div class="call-me">
					<svg class="icon icon-operator"><use xlink:href="icons/icons.svg#operator"></use></svg>
					<a href="tel:+74955426484" class="call-me__link">
						+7 (495) 542-64-84
					</a>
					<div class="call-me__time">
						9-21ч
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Constructor title bg -->
	<div class="container container_relative">
		<div class="constructor-title-bg"></div>
	</div>
</header>

<!-- Main content -->
<main class="main-content">
	<!-- Constructor -->
	<div class="constructor">
		<div class="container container_relative">
			<a href="#" class="btn btn_red btn_big btn_constructor">
				Загрузить фото своего окна
			</a>
		</div>
		<!-- Constructor preview -->
		<constructor-preview
			background="http://img-fotki.yandex.ru/get/9257/63480951.11/0_ba563_edef4124_L.jpg"
			blind="../img/ex.png">
		</constructor-preview>
		<!-- Tabs -->
		<div class="tabs">
			<div class="container container_relative">
				<!-- Controlls -->
				<ul
					ng-init="toggleTab1=true"
					class="tabs__list">
					<li
						ng-click="toggleTab1 = !toggleTab1; toggleTab2 = false"
						class="tabs__item"
						ng-class="{'active': toggleTab1}">
						Жалюзи
					</li>
					<li
						ng-click="toggleTab2 = !toggleTab2; toggleTab1 = false"
						class="tabs__item"
						ng-class="{'active': toggleTab2}">
						Шторы
					</li>
				</ul>
				<!-- Blinds content -->
				<div
					ng-if="toggleTab1"
					class="tabs__content">
					<div class="tabs__column">
						<div class="form form_constructor">
							<div class="form__column">
								<label for="blindsType" class="label">
									Тип жалюзи
								</label>
								<div class="field">
									select
								</div>
							</div>
							<div class="form__column">
								<label for="blindsType" class="label">
									Модель
								</label>
								<div class="field">
									select
								</div>
							</div>
						</div>
					</div>
					<div class="tabs__column">
						<!-- Textures -->
						<div class="textures textures_dark">
							<header class="textures__header">
								<h2 class="textures__title">
									Выберите цвет или текстуру
								</h2>
								<!-- Filters -->
								<div class="textures__filters">
									<h2 class="textures__filters-title">
										фильтровать:
									</h2>
									<ul class="textures__filters-list">
										<!-- By price -->
										<li class="textures__filters-item">
											<button
												ng-click="togglePricePopup = !togglePricePopup; toggleColorsPopup = false; refreshRange()"
												class="textures__filters-btn"
												ng-class="{'active': togglePricePopup}">
												цена
												<svg class="icon icon-shevron-down"><use xlink:href="icons/icons.svg#shevron-down"></use></svg>
											</button>
											<!-- Popup -->
											<div class="popup" ng-show="togglePricePopup">
												<h2 class="popup__title">
													Стоимость материала за м<sup>2</sup>
												</h2>
												<div class="popup__content">
													<!-- Price range -->
													<range
														min="priceSlider.min"
														max="priceSlider.max"
														options="{{priceSlider.options}}">
													</range>
												</div>
												<footer class="popup__footer">
													<a href="#" class="popup__link">
														Снять выделение
													</a>
												</footer>
											</div>
										</li>
										<!-- By color -->
										<li class="textures__filters-item">
											<button
												ng-click="toggleColorsPopup = !toggleColorsPopup; togglePricePopup = false"
												class="textures__filters-btn"
												ng-class="{'active': toggleColorsPopup}">
												цвет
												<svg class="icon icon-shevron-down"><use xlink:href="icons/icons.svg#shevron-down"></use></svg>
											</button>
											<!-- Popup -->
											<div class="popup" ng-show="toggleColorsPopup">
												<h2 class="popup__title">
													Выберите цвет материала
												</h2>
												<div class="popup__content">
													<!-- Colors set -->
													<ul class="colors-set">
														<li class="colors-set__item">
															<color
																model="filterColor.red"
																name="color"
																fill="red">
															</color>
														</li>
														<li class="colors-set__item">
															<color
																model="filterColor.green"
																name="color"
																fill="green">
															</color>
														</li>
														<li class="colors-set__item">
															<color
																model="filterColor.blue"
																name="color"
																fill="blue">
															</color>
														</li>
													</ul>
												</div>
												<footer class="popup__footer">
													<a href="#" class="popup__link">
														Снять выделение
													</a>
												</footer>
											</div>
										</li>
									</ul>
								</div>
							</header>
							<!-- Content -->
							<ul class="textures__list">
								<li
									ng-repeat="texture in textures"
									class="textures__item">
									<texture
										model="$parent.textureModel"
										name="texture"
										checked="{{$first}}"
										fill="{{texture.img}}"
										value="{{texture.id}}">
									</texture>
								</li>
							</ul>
							<button class="textures__show-all">
								развернуть все 457 материалов
								<svg class="icon icon-shevron-down"><use xlink:href="icons/icons.svg#shevron-down"></use></svg>
							</button>
						</div>
					</div>
				</div>
				<!-- Curtains content -->
				<div
					ng-if="toggleTab2"
					class="tabs__content">
					Tab 2
				</div>
			</div>
		</div>
	</div>
</main>
